<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Spica Admin</title>
    <!-- base:css -->
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/css/vendor.bundle.base.css"
    />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/Admin/css/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/Admin/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller d-flex">
      <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="../../static/Admin/images/logo.svg" alt="logo" />
                </div>
                <h4>Forget Password</h4>
                <h6 class="font-weight-light">
                  You need to enter your gmail and role and a code will be sent
                  to your gmail
                </h6>
                <form class="pt-3" id="forgotPasswordForm" autocomplete="off">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="forgotEmail"
                      placeholder="Enter Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <select class="form-control" id="forgotUserType" required>
                      <option value="employee">Employee</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      id="sendCodeBtn"
                    >
                      Next
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    You can contact admin if you forget your email!
                    <a href="/contact_admin" class="text-primary"
                      >Contact Admin</a
                    >
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Already have an account?
                    <a href="/" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Modal for feedback -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="feedbackModalLabel"></h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modalCloseBtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div
      class="modal fade"
      id="loadingSpinnerModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 bg-transparent shadow-none">
          <div class="modal-body text-center">
            <div
              class="spinner-border text-white"
              style="width: 4rem; height: 4rem"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3 text-white font-weight-bold">Please wait...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery and Bootstrap JS (required for modal) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="../../static/Admin/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../static/Admin/js/off-canvas.js"></script>
    <script src="../../static/Admin/js/hoverable-collapse.js"></script>
    <script src="../../static/Admin/js/template.js"></script>
    <!-- endinject -->

    <!-- Script for checking email and role to send 2FA code (Start) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function showModal(title, message, isSuccess, callback) {
          document.getElementById("feedbackModalLabel").textContent = title;
          document.getElementById("feedbackModalBody").textContent = message;
          var header = document.querySelector("#feedbackModal .modal-header");
          header.classList.remove("bg-danger", "bg-primary", "bg-success");
          header.classList.add(isSuccess ? "bg-success" : "bg-danger");
          $("#feedbackModal").modal("show");
          let closeBtn = document.getElementById("modalCloseBtn");
          function handler() {
            if (callback) callback();
            closeBtn.removeEventListener("click", handler);
          }
          closeBtn.addEventListener("click", handler);
        }

        function showSpinner() {
          $("#loadingSpinnerModal").modal("show");
        }
        function hideSpinner() {
          $("#loadingSpinnerModal").modal("hide");
        }

        document
          .getElementById("forgotPasswordForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("forgotEmail").value.trim();
            const userType = document.getElementById("forgotUserType").value;

            if (!email) {
              showModal("Error", "Please enter your email.", false);
              return;
            }

            showSpinner();
            fetch("/api/forgot_password/request_code", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                user_type: userType,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                hideSpinner();
                if (data.success) {
                  showModal(
                    "Success",
                    "A reset code has been sent to your email.",
                    true,
                    function () {
                      // On modal close, go to code entry page, passing email and user_type (optional)
                      window.location.href =
                        "/enter_code?email=" +
                        encodeURIComponent(email) +
                        "&type=" +
                        encodeURIComponent(userType);
                    }
                  );
                } else {
                  showModal(
                    "Error",
                    data.error || "Failed to send reset code.",
                    false
                  );
                }
              })
              .catch((error) => {
                hideSpinner();
                showModal(
                  "Error",
                  "An error occurred. Please try again.",
                  false
                );
                console.error("Error:", error);
              });
          });
      });
    </script>
    <!-- Script for checking email and role to send 2FA code (End) -->
  </body>
</html>
