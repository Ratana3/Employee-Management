<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contact Admin - Spica Admin</title>
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/css/vendor.bundle.base.css"
    />
    <link rel="stylesheet" href="../../static/Admin/css/style.css" />
    <link rel="shortcut icon" href="../../static/Admin/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller d-flex">
      <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="../../static/Admin/images/logo.svg" alt="logo" />
                </div>
                <h4>Contact Admin</h4>
                <h6 class="font-weight-light">
                  Please fill out the form below if you need an admin to reset
                  your password or help with your account.
                </h6>
                <form class="pt-3" id="contactAdminForm" autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="firstName"
                      placeholder="First Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="lastName"
                      placeholder="Last Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Your Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control form-control-lg"
                      id="message"
                      placeholder="Enter Your Message"
                      rows="4"
                      required
                    ></textarea>
                  </div>
                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      id="sendMessageBtn"
                    >
                      Send Message
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Already have an account?
                    <a href="/" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for feedback -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="feedbackModalLabel"></h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modalCloseBtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div
      class="modal fade"
      id="loadingSpinnerModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
      data-backdrop="static"
      data-keyboard="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 bg-transparent shadow-none">
          <div class="modal-body text-center">
            <div
              class="spinner-border text-white"
              style="width: 4rem; height: 4rem"
              role="status"
            >
              <span class="sr-only">Loading...</span>
            </div>
            <div class="mt-3 text-white font-weight-bold">Please wait...</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="../../static/Admin/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../static/Admin/js/off-canvas.js"></script>
    <script src="../../static/Admin/js/hoverable-collapse.js"></script>
    <script src="../../static/Admin/js/template.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Script for contacting admin for them to change password for an account (Start) -->
    <script>
      // Helper: Check if first/last name match the email in DB before sending request
      async function verifyNameMatchesEmail(firstName, lastName, email) {
        try {
          const res = await fetch("/api/verify_user_name_email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              first_name: firstName,
              last_name: lastName,
              email: email,
            }),
          });
          if (!res.ok) return false;
          const data = await res.json();
          return !!data.match;
        } catch (e) {
          return false;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        function showModal(title, message, isSuccess, callback) {
          document.getElementById("feedbackModalLabel").textContent = title;
          document.getElementById("feedbackModalBody").textContent = message;
          var header = document.querySelector("#feedbackModal .modal-header");
          header.classList.remove("bg-danger", "bg-primary", "bg-success");
          header.classList.add(isSuccess ? "bg-success" : "bg-danger");
          $("#feedbackModal").modal("show");
          let closeBtn = document.getElementById("modalCloseBtn");
          function handler() {
            if (callback) callback();
            closeBtn.removeEventListener("click", handler);
          }
          closeBtn.addEventListener("click", handler);
        }

        function showSpinner() {
          $("#loadingSpinnerModal").modal("show");
        }

        function hideSpinner() {
          $("#loadingSpinnerModal").modal("hide");
        }

        document
          .getElementById("contactAdminForm")
          .addEventListener("submit", async function (e) {
            e.preventDefault();
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!firstName || !lastName || !email || !message) {
              showModal("Error", "All fields are required.", false);
              return;
            }

            // Show spinner during verification
            showSpinner();
            const match = await verifyNameMatchesEmail(
              firstName,
              lastName,
              email
            );
            if (!match) {
              hideSpinner();
              showModal(
                "Error",
                "The provided first and last name do not match the email in our records. Please check and try again.",
                false
              );
              return;
            }

            // Spinner continues during send
            fetch("/api/contact_admin", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                first_name: firstName,
                last_name: lastName,
                email: email,
                message: message,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                hideSpinner();
                if (data.success) {
                  showModal(
                    "Sent!",
                    "Your message has been sent to the admin. Please await a response.",
                    true,
                    function () {
                      window.location.href = "/";
                    }
                  );
                } else {
                  showModal(
                    "Error",
                    data.error || "Failed to send message.",
                    false
                  );
                }
              })
              .catch((error) => {
                hideSpinner();
                showModal(
                  "Error",
                  "An error occurred. Please try again.",
                  false
                );
                console.error("Error:", error);
              });
          });
      });
    </script>
    <!-- Script for contacting admin for them to change password for an account (End) -->
  </body>
</html>
