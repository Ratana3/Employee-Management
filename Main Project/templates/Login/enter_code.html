<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Spica Admin</title>
    <!-- base:css -->
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/css/vendor.bundle.base.css"
    />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/Admin/css/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/Admin/images/favicon.png" />
  </head>

  <body>
    <div class="container-scroller d-flex">
      <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="../../static/Admin/images/logo.svg" alt="logo" />
                </div>
                <h4>Enter the code that is sent to your email</h4>
                <h6 class="font-weight-light">
                  Please check your inbox (and spam) for the code.
                </h6>
                <form class="pt-3" id="enterCodeForm" autocomplete="off">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="resetCode"
                      placeholder="Enter Code"
                      required
                    />
                  </div>
                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      id="checkCodeBtn"
                    >
                      Verify Code
                    </button>
                  </div>
                  <div class="text-center mt-3">
                    <button
                      type="button"
                      class="btn btn-link"
                      id="resendCodeBtn"
                    >
                      Resend Code
                    </button>
                    <span
                      id="resendStatus"
                      class="text-muted small ml-2"
                    ></span>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    You can contact admin if you forget your email!
                    <a href="/contact_admin" class="text-primary"
                      >Contact Admin</a
                    >
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Remembered your password?
                    <a href="/" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Modal for feedback -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="feedbackModalLabel"></h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modalCloseBtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="../../static/Admin/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../static/Admin/js/off-canvas.js"></script>
    <script src="../../static/Admin/js/hoverable-collapse.js"></script>
    <script src="../../static/Admin/js/template.js"></script>
    <!-- endinject -->

    <!-- Script for entering the 2FA code (Start) -->
    <script>
      // Helper to get query params
      function getQueryParam(key) {
        let params = new URLSearchParams(window.location.search);
        return params.get(key);
      }

      document.addEventListener("DOMContentLoaded", function () {
        function showModal(title, message, isSuccess, callback) {
          document.getElementById("feedbackModalLabel").textContent = title;
          document.getElementById("feedbackModalBody").textContent = message;
          var header = document.querySelector("#feedbackModal .modal-header");
          header.classList.remove("bg-danger", "bg-primary", "bg-success");
          header.classList.add(isSuccess ? "bg-success" : "bg-danger");
          $("#feedbackModal").modal("show");
          let closeBtn = document.getElementById("modalCloseBtn");
          function handler() {
            if (callback) callback();
            closeBtn.removeEventListener("click", handler);
          }
          closeBtn.addEventListener("click", handler);
        }

        // Handle code verification
        document
          .getElementById("enterCodeForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const code = document.getElementById("resetCode").value.trim();
            const email = getQueryParam("email");
            const userType = getQueryParam("type") || "employee";

            if (!code) {
              showModal(
                "Error",
                "Please enter the code sent to your email.",
                false
              );
              return;
            }
            if (!email) {
              showModal(
                "Error",
                "Email is missing from the link. Please restart the process.",
                false
              );
              return;
            }

            fetch("/api/forgot_password/verify_code", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: email,
                code: code,
                user_type: userType,
              }),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.success) {
                  showModal(
                    "Success",
                    "Code verified! You can now reset your password.",
                    true,
                    function () {
                      window.location.href =
                        "/reset_password?email=" +
                        encodeURIComponent(email) +
                        "&type=" +
                        encodeURIComponent(userType);
                    }
                  );
                } else {
                  showModal(
                    "Error",
                    data.error || "Invalid or expired code.",
                    false
                  );
                }
              })
              .catch((error) => {
                showModal(
                  "Error",
                  "An error occurred. Please try again.",
                  false
                );
                console.error("Error:", error);
              });
          });

        // Handle resend code
        const resendBtn = document.getElementById("resendCodeBtn");
        const resendStatus = document.getElementById("resendStatus");
        resendBtn.addEventListener("click", function () {
          const email = getQueryParam("email");
          const userType = getQueryParam("type") || "employee";
          if (!email) {
            showModal(
              "Error",
              "Email is missing from the link. Please restart the process.",
              false
            );
            return;
          }
          resendBtn.disabled = true;
          resendStatus.textContent = "Sending...";

          fetch("/api/forgot_password/request_code", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              user_type: userType,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                showModal(
                  "Success",
                  "A new code has been sent to your email.",
                  true
                );
                resendStatus.textContent = "Code resent!";
              } else {
                showModal(
                  "Error",
                  data.error || "Failed to resend code.",
                  false
                );
                resendStatus.textContent = "";
              }
            })
            .catch((error) => {
              showModal("Error", "An error occurred. Please try again.", false);
              resendStatus.textContent = "";
              console.error("Error:", error);
            })
            .finally(() => {
              // Enable button after short delay to prevent spam
              setTimeout(() => {
                resendBtn.disabled = false;
                resendStatus.textContent = "";
              }, 3000);
            });
        });
      });
    </script>
    <!-- Script for entering the 2FA code (End) -->
  </body>
</html>
