<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Spica Admin</title>
    <!-- base:css -->
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../static/Admin/vendors/css/vendor.bundle.base.css"
    />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../static/Admin/css/style.css" />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../static/Admin/images/favicon.png" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
  </head>

  <body>
    <div class="container-scroller d-flex">
      <div class="container-fluid page-body-wrapper full-page-wrapper d-flex">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="../../static/Admin/images/logo.svg" alt="logo" />
                </div>
                <h4>New here?</h4>
                <h6 class="font-weight-light">
                  Signing up is easy. It only takes a few steps
                </h6>
                <form id="registerForm" class="pt-3">
                  <h6 class="font-weight-light">Enter Last Name:</h6>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="lastName"
                      name="last_name"
                      placeholder="Last name"
                      required
                    />
                  </div>

                  <h6 class="font-weight-light">Enter First Name:</h6>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="firstName"
                      name="first_name"
                      placeholder="First name"
                      required
                    />
                  </div>

                  <h6 class="font-weight-light">Enter Email:</h6>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>

                  <!-- New: Gender -->
                  <h6 class="form-control form-control-lg">Select Gender:</h6>
                  <div class="form-group">
                    <select
                      class="form-control form-control-lg"
                      id="gender"
                      name="gender"
                      required
                    >
                      <option value="" class="form-control form-control-lg">
                        -- Select Gender --
                      </option>
                      <option value="M" class="form-control form-control-lg">
                        Male
                      </option>
                      <option value="F" class="form-control form-control-lg">
                        Female
                      </option>
                    </select>
                  </div>

                  <!-- New: Date of Birth -->
                  <h6 class="font-weight-light">Date of Birth:</h6>
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control form-control-lg"
                      id="dateOfBirth"
                      name="date_of_birth"
                      placeholder="YYYY-MM-DD"
                      required
                    />
                  </div>

                  <h6 class="font-weight-light">Choose Role:</h6>
                  <div class="form-group">
                    <select
                      class="form-control form-control-lg"
                      id="role"
                      name="role"
                      required
                    >
                      <option value="">Select a Role</option>
                    </select>
                  </div>

                  <h6 class="font-weight-light">Enter Password:</h6>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>

                  <h6 class="font-weight-light">Confirm Password:</h6>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="confirmPassword"
                      name="confirm_password"
                      placeholder="Confirm Password"
                      required
                    />
                  </div>

                  <div class="mt-3">
                    <button
                      type="submit"
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    >
                      SIGN UP
                    </button>
                  </div>

                  <div class="text-center mt-4 font-weight-light">
                    Already have an account?
                    <a href="/" class="text-primary">Login</a>
                  </div>
                </form>

                <!-- Include the script -->
                <script src="static/js/register.js"></script>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="feedbackModalLabel"></h5>
            <button
              type="button"
              class="close text-white"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              id="modalCloseBtn"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- container-scroller -->
    <!-- base:js -->
    <script src="../../static/Admin/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../static/Admin/js/off-canvas.js"></script>
    <script src="../../static/Admin/js/hoverable-collapse.js"></script>
    <script src="../../static/Admin/js/template.js"></script>
    <!-- endinject -->

    <!-- Script for registering a new account (Start) -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/get_roles")
          .then((response) => response.json())
          .then((data) => {
            let roleSelect = document.getElementById("role");
            data.roles.forEach((role) => {
              if (role.role_name !== "super_admin") {
                let option = document.createElement("option");
                option.value = role.role_id;
                option.textContent = role.role_name;
                roleSelect.appendChild(option);
              }
            });
          })
          .catch((error) => console.error("Error fetching roles:", error));

        function showModal(title, message, isSuccess, callback) {
          // Set modal title and body
          document.getElementById("feedbackModalLabel").textContent = title;
          document.getElementById("feedbackModalBody").textContent = message;
          // Optionally style header for success/error
          var header = document.querySelector("#feedbackModal .modal-header");
          header.classList.remove("bg-danger", "bg-primary", "bg-success");
          header.classList.add(isSuccess ? "bg-success" : "bg-danger");
          // Show modal
          $("#feedbackModal").modal("show");
          // On close, if callback is provided, call it
          let closeBtn = document.getElementById("modalCloseBtn");
          function handler() {
            if (callback) callback();
            closeBtn.removeEventListener("click", handler);
          }
          closeBtn.addEventListener("click", handler);
        }

        document
          .getElementById("registerForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let formData = {
              first_name: document.getElementById("firstName").value.trim(),
              last_name: document.getElementById("lastName").value.trim(),
              email: document.getElementById("email").value.trim(),
              role: document.getElementById("role").value,
              gender: document.getElementById("gender").value,
              date_of_birth: document.getElementById("dateOfBirth").value,
              password: document.getElementById("password").value,
              confirm_password:
                document.getElementById("confirmPassword").value,
            };

            if (formData.password !== formData.confirm_password) {
              showModal("Error", "Passwords do not match!", false);
              return;
            }

            fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": document.querySelector('meta[name="csrf-token"]')
                  .content,
              },
              body: JSON.stringify(formData),
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  showModal("Error", data.error, false);
                } else {
                  showModal(
                    "Success",
                    "Registration successful!",
                    true,
                    function () {
                      window.location.href = "/";
                    }
                  );
                }
              })
              .catch((error) => {
                showModal(
                  "Error",
                  "An error occurred during registration.",
                  false
                );
                console.error("Error:", error);
              });
          });
      });
    </script>
    <!-- Script for registering a new account (End) -->
  </body>
</html>
